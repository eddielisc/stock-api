name: Deploy

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
          check-latest: true
      - run: yarn install
      - run: yarn lint
      - run: yarn test --coverage
      - run: yarn build
      - name: Publish
        uses: cloudflare/wrangler-action@v3.9.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
